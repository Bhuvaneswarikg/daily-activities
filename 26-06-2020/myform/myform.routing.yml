
myform.myform_controller_display:
  path: '/myform'
  defaults:
    _controller: '\Drupal\myform\Controller\MyformController::display'
    _title: 'display'
  requirements:
    _permission: 'access content'

myform.myform_form:
  path: '/myform/form/myform'
  defaults:
    _form: '\Drupal\myform\Form\MyformForm'
    _title: 'MyformForm'
  requirements:
    _access: 'TRUE'
  

myform.display_table_controller_display:
  path: '/myform/hello/table'
  defaults:
    _controller: '\Drupal\myform\Controller\DisplayTableController::display'
    _title: 'display'
  requirements:
    _permission: 'access content'



myform.delete_form:
  path: '/myform/form/delete/{cid}'
  defaults:
    _form: '\Drupal\myform\Form\DeleteForm'
    _title: 'DeleteForm'
  requirements:
    _access: 'TRUE'
  
